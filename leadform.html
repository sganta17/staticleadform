<html>

<head>
    <link href="https://unpkg.com/blueprint-css@3.1.3/dist/blueprint.min.css" rel="stylesheet" />
    <link href="./_forms.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./leadform.js"></script>
</head>

<body>
    <form id="lead-capture-form">
        <h2>Lead Form</h2>

        <div class="form-row">
            <div class="form-group ">
                <label for="form1"><span class="redTxt">*</span>Name</label>
                <input type="text" class="form-control" id="name" required="required" placeholder="Lead Name" />
            </div>

            <div class="form-group">
                <label for="form1">Contact Number</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="Contact Number" />
            </div>
            <div class="form-group">
                <label for="form1">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" />
            </div>

            <div class="actions">
                <input type="button" id="submitButton" class="form-control button-submit" value="Send Request" />
            </div>
        </div>


    </form>

    <script>
        $("#submitButton").click(function (e) {
            e.preventDefault();
            var name = $("#name").val();
            var mobileNumber = $("#mobileNumber").val();
            var email = $("#email").val();

            var data = {
                "name": name,
                "mobileNumber": mobileNumber,
                "email": email
            };

            $.ajax({
                url: "https://sm6i8t8xuk.execute-api.us-east-1.amazonaws.com/default/leadform",
                data: JSON.stringify(data),
                type: "POST",
                contentType: "application/json;charset=utf-8",
                dataType: 'text',
                success: function (data) {
                    alert("Data from Server:: " + data);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("You can not send Cross Domain AJAX requests: " + errorThrown);
                }
            });
        });
    </script>
</body>

</html>
